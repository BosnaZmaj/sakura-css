<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading States - Sakura CSS</title>
    <link rel="stylesheet" href="./src/sakura.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background: #F5F8FA; padding: 2rem;">

    <div style="max-width: 1400px; margin: 0 auto;">
        <h1 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 0.5rem;">Skeleton Loading States</h1>
        <p style="color: var(--gray-600); margin-bottom: 3rem;">Professional loading placeholders for async content</p>

        <!-- Skeleton Envelope Cards Grid -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Skeleton Envelope Cards</h2>

            <div class="sakura-skeleton-grid sakura-skeleton-grid--4">
                <!-- Skeleton Envelope 1 -->
                <div class="sakura-skeleton-envelope">
                    <div class="sakura-skeleton-envelope-header">
                        <div class="sakura-skeleton sakura-skeleton-envelope-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-badge"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-amounts">
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount" style="width: 30%;"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-progress">
                        <div class="sakura-skeleton-progress-bar">
                            <div class="sakura-skeleton-progress-fill"></div>
                        </div>
                    </div>
                    <div class="sakura-skeleton-envelope-actions">
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                    </div>
                </div>

                <!-- Skeleton Envelope 2 -->
                <div class="sakura-skeleton-envelope">
                    <div class="sakura-skeleton-envelope-header">
                        <div class="sakura-skeleton sakura-skeleton-envelope-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-badge"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-amounts">
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount" style="width: 30%;"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-progress">
                        <div class="sakura-skeleton-progress-bar">
                            <div class="sakura-skeleton-progress-fill" style="width: 40%;"></div>
                        </div>
                    </div>
                    <div class="sakura-skeleton-envelope-actions">
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                    </div>
                </div>

                <!-- Skeleton Envelope 3 -->
                <div class="sakura-skeleton-envelope">
                    <div class="sakura-skeleton-envelope-header">
                        <div class="sakura-skeleton sakura-skeleton-envelope-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-badge"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-amounts">
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount" style="width: 30%;"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-progress">
                        <div class="sakura-skeleton-progress-bar">
                            <div class="sakura-skeleton-progress-fill" style="width: 85%;"></div>
                        </div>
                    </div>
                    <div class="sakura-skeleton-envelope-actions">
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                    </div>
                </div>

                <!-- Skeleton Envelope 4 -->
                <div class="sakura-skeleton-envelope">
                    <div class="sakura-skeleton-envelope-header">
                        <div class="sakura-skeleton sakura-skeleton-envelope-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-badge"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-amounts">
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount"></div>
                        <div class="sakura-skeleton sakura-skeleton-envelope-amount" style="width: 30%;"></div>
                    </div>
                    <div class="sakura-skeleton-envelope-progress">
                        <div class="sakura-skeleton-progress-bar">
                            <div class="sakura-skeleton-progress-fill" style="width: 30%;"></div>
                        </div>
                    </div>
                    <div class="sakura-skeleton-envelope-actions">
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                        <div class="sakura-skeleton sakura-skeleton-button"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Skeleton Account Cards -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Skeleton Account Cards</h2>

            <div class="sakura-skeleton-grid sakura-skeleton-grid--3">
                <div class="sakura-skeleton-account">
                    <div class="sakura-skeleton-account-header">
                        <div class="sakura-skeleton sakura-skeleton-account-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-account-menu"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-account-balance"></div>
                    <div class="sakura-skeleton-account-chart"></div>
                </div>

                <div class="sakura-skeleton-account">
                    <div class="sakura-skeleton-account-header">
                        <div class="sakura-skeleton sakura-skeleton-account-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-account-menu"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-account-balance"></div>
                    <div class="sakura-skeleton-account-chart"></div>
                </div>

                <div class="sakura-skeleton-account">
                    <div class="sakura-skeleton-account-header">
                        <div class="sakura-skeleton sakura-skeleton-account-name"></div>
                        <div class="sakura-skeleton sakura-skeleton-account-menu"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-account-balance"></div>
                    <div class="sakura-skeleton-account-chart"></div>
                </div>
            </div>
        </section>

        <!-- Skeleton Transaction List -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Skeleton Transaction List</h2>

            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="sakura-skeleton-transaction">
                    <div class="sakura-skeleton sakura-skeleton-transaction-icon"></div>
                    <div class="sakura-skeleton-transaction-content">
                        <div class="sakura-skeleton sakura-skeleton-transaction-title"></div>
                        <div class="sakura-skeleton sakura-skeleton-transaction-meta"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-transaction-amount"></div>
                </div>

                <div class="sakura-skeleton-transaction">
                    <div class="sakura-skeleton sakura-skeleton-transaction-icon"></div>
                    <div class="sakura-skeleton-transaction-content">
                        <div class="sakura-skeleton sakura-skeleton-transaction-title"></div>
                        <div class="sakura-skeleton sakura-skeleton-transaction-meta"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-transaction-amount"></div>
                </div>

                <div class="sakura-skeleton-transaction">
                    <div class="sakura-skeleton sakura-skeleton-transaction-icon"></div>
                    <div class="sakura-skeleton-transaction-content">
                        <div class="sakura-skeleton sakura-skeleton-transaction-title"></div>
                        <div class="sakura-skeleton sakura-skeleton-transaction-meta"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-transaction-amount"></div>
                </div>

                <div class="sakura-skeleton-transaction">
                    <div class="sakura-skeleton sakura-skeleton-transaction-icon"></div>
                    <div class="sakura-skeleton-transaction-content">
                        <div class="sakura-skeleton sakura-skeleton-transaction-title"></div>
                        <div class="sakura-skeleton sakura-skeleton-transaction-meta"></div>
                    </div>
                    <div class="sakura-skeleton sakura-skeleton-transaction-amount"></div>
                </div>
            </div>
        </section>

        <!-- Skeleton Chart -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Skeleton Chart</h2>

            <div class="sakura-skeleton-chart">
                <div class="sakura-skeleton-chart-header">
                    <div class="sakura-skeleton sakura-skeleton-chart-title"></div>
                    <div class="sakura-skeleton sakura-skeleton-chart-subtitle"></div>
                </div>
                <div class="sakura-skeleton-chart-body">
                    <div class="sakura-skeleton-chart-bar"></div>
                    <div class="sakura-skeleton-chart-bar"></div>
                    <div class="sakura-skeleton-chart-bar"></div>
                    <div class="sakura-skeleton-chart-bar"></div>
                    <div class="sakura-skeleton-chart-bar"></div>
                    <div class="sakura-skeleton-chart-bar"></div>
                </div>
            </div>
        </section>

        <!-- Loading Spinners -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Loading Spinners</h2>

            <div style="display: flex; gap: 3rem; align-items: center; padding: 2rem; background: white; border-radius: 1rem;">
                <div>
                    <p style="margin-bottom: 1rem; color: var(--gray-600); font-size: 0.875rem;">Small</p>
                    <div class="sakura-spinner sakura-spinner--sm"></div>
                </div>
                <div>
                    <p style="margin-bottom: 1rem; color: var(--gray-600); font-size: 0.875rem;">Default</p>
                    <div class="sakura-spinner"></div>
                </div>
                <div>
                    <p style="margin-bottom: 1rem; color: var(--gray-600); font-size: 0.875rem;">Large</p>
                    <div class="sakura-spinner sakura-spinner--lg"></div>
                </div>
            </div>
        </section>

        <!-- Loading Container -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Loading Container</h2>

            <div style="background: white; border-radius: 1rem; min-height: 300px;">
                <div class="sakura-loading-container">
                    <div class="sakura-spinner"></div>
                    <div class="sakura-loading-text">Loading your data...</div>
                </div>
            </div>
        </section>

        <!-- Text Skeletons -->
        <section style="margin-bottom: 4rem;">
            <h2 style="font-family: var(--font-heading); color: var(--primary); margin-bottom: 1.5rem;">Text Skeletons</h2>

            <div style="background: white; padding: 2rem; border-radius: 1rem;">
                <div class="sakura-skeleton sakura-skeleton-text sakura-skeleton-text--title"></div>
                <div class="sakura-skeleton sakura-skeleton-text sakura-skeleton-text--lg"></div>
                <div class="sakura-skeleton sakura-skeleton-text"></div>
                <div class="sakura-skeleton sakura-skeleton-text" style="width: 80%;"></div>
                <div class="sakura-skeleton sakura-skeleton-text" style="width: 90%;"></div>
                <div class="sakura-skeleton sakura-skeleton-text sakura-skeleton-text--sm" style="width: 40%;"></div>
            </div>
        </section>

    </div>

</body>
</html>
