<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sakura Budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/sakura.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="sakura-auth-body">
    <div class="sakura-auth-container">
        <!-- Auth Header -->
        <header class="sakura-auth-header">
            <a href="index.html" class="sakura-navbar-brand">
                <img src="sakura_logo_clear.svg" alt="Sakura Budget" class="sakura-navbar-logo">
            </a>
        </header>

        <!-- Auth Content -->
        <div class="sakura-auth-content">
            <div class="sakura-auth-form-container">
                <div class="sakura-auth-form-header">
                    <h1>Welcome back</h1>
                    <p>Sign in to your Sakura account</p>
                </div>

                <form class="sakura-auth-form" id="loginForm">
                    <div class="sakura-form-group">
                        <label for="email" class="sakura-form-label">Email Address</label>
                        <div class="sakura-input-wrapper">
                            <input type="email" id="email" name="email" class="sakura-form-input sakura-input-with-icon" placeholder="jane@example.com" required>
                            <i class="bi bi-envelope sakura-input-icon"></i>
                            <i class="bi bi-check-circle-fill sakura-input-success-icon"></i>
                        </div>
                    </div>

                    <div class="sakura-form-group">
                        <label for="password" class="sakura-form-label">Password</label>
                        <div class="sakura-password-input">
                            <div class="sakura-input-wrapper">
                                <input type="password" id="password" name="password" class="sakura-form-input sakura-input-with-icon" placeholder="Enter your password" required>
                                <i class="bi bi-lock sakura-input-icon"></i>
                                <button type="button" class="sakura-password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="sakura-form-options">
                        <label class="sakura-checkbox-label">
                            <input type="checkbox" name="remember">
                            <span class="sakura-checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="sakura-link">Forgot password?</a>
                    </div>

                    <button type="submit" class="sakura-btn sakura-btn--primary sakura-btn--lg sakura-auth-submit">
                        <span>Sign In</span>
                        <div class="sakura-btn-loading" style="display: none;">
                            <div class="sakura-loading-spinner"></div>
                        </div>
                    </button>
                </form>

                <div class="sakura-auth-divider">
                    <span>Or sign in with</span>
                </div>

                <div class="sakura-social-buttons">
                    <button class="sakura-btn sakura-btn--outline sakura-social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                    <button class="sakura-btn sakura-btn--outline sakura-social-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                        </svg>
                        Continue with Apple
                    </button>
                </div>

                <div class="sakura-auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="sakura-link">Sign up</a></p>
                </div>
            </div>

            <div class="sakura-auth-visual">
                <div class="sakura-visual-content">
                    <h2>Your finances, organized and calm</h2>
                    <p class="sakura-auth-visual-subtitle">Sign in to the simplest way to manage your money</p>
                    <div class="sakura-dashboard-preview sakura-dashboard-preview--login">
                        <img src="src/dashboard-preview.png" alt="Sakura Budget Dashboard Preview" class="sakura-dashboard-screenshot">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/sakura.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.sakura-password-toggle i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('bi-eye');
                toggleButton.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('bi-eye-slash');
                toggleButton.classList.add('bi-eye');
            }
        }

        // Email validation
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('blur', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.classList.add('success');
                this.classList.remove('error');
            } else if (this.value.length > 0) {
                this.classList.add('error');
                this.classList.remove('success');
            }
        });

        emailInput.addEventListener('input', function() {
            if (this.value.length === 0) {
                this.classList.remove('success', 'error');
            }
        });

        // Password validation (basic length check)
        const passwordInput = document.getElementById('password');
        passwordInput.addEventListener('blur', function() {
            if (this.value.length >= 8) {
                this.classList.add('success');
                this.classList.remove('error');
            } else if (this.value.length > 0) {
                this.classList.add('error');
                this.classList.remove('success');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value.length === 0) {
                this.classList.remove('success', 'error');
            }
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Add loading state
            const submitBtn = this.querySelector('.sakura-auth-submit');
            submitBtn.classList.add('loading');

            // Simulate login
            setTimeout(() => {
                submitBtn.classList.remove('loading');
                console.log('Login form submitted');
                // Add your login logic here
            }, 2000);
        });
    </script>
</body>
</html>
